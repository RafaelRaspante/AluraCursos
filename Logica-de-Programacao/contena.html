<meta charset="UTF-8">

<script>

    function pulaLinha(){
        
        document.write("<br><br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    mostra("Olá pessoal !!!")

    var ano = 2016;

    mostra("Flávio tem  " + (ano - 1977) + " anos");
    mostra("Joaquim tem " + (ano - 1996) + " anos");   
    
    ano = 2017;
    mostra("Barney tem  " + (ano - 1976) + "anos");
 
    var iFlávio = 39;
    var iJoaquim = 20;
    var iBarney = 41;
    var media = ((iFlávio + iJoaquim + iBarney)/3);

    mostra("A média das idades é " + Math.round(media));
   
    var nome = "Flávio";
    mostra("A idade de " + nome + " é " + iFlávio);

</script>
