<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(resultado){
        document.write(resultado);
        pulaLinha();
    }

    var anoAtual = 2022;
    var anoDeInicio = 1500;
    var idadeMediaQuandoTemFilhos = 28;
    var geracao = ((anoAtual - anoDeInicio) / idadeMediaQuandoTemFilhos);
    var diferçaDeAnos = (anoAtual - anoDeInicio);

    mostra("Se passaram " + diferçaDeAnos + " anos!!!");
    mostra("Isso é " + Math.round(geracao) + " gerações!!");




</script>
