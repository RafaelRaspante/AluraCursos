<meta charset="UTF-8">

<script>

    function pulaLinha(){
        
        document.write("<br><br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }
var numeroFinal = parseInt(prompt("Entre com o numero desejado"));
var contador = 0

while(contador <= numeroFinal) {
    mostra(contador)
    contador = contador + 2
}

mostra("Fim")
</script>
